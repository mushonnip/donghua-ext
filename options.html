<!doctype html>
<html>
  <head>

    <title>AniChin Tracker Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>AniChin Tracker Settings</h1>

    <script src="options.js"></script>
  </body>
</html>
